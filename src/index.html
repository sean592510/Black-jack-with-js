<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blackjack • 3 Tries • Casino</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="table-container">
    <div class="felt" id="game-area">
      <h1>Blackjack</h1>

      <p id="lives-el">Lives: 3</p>
      <p id="message-el">Want to play a round?</p>
      <div id="cards-el"></div>
      <p id="sum-el">Sum: </p>
      <p id="player-el"></p>

      <div>
        <button id="start-btn" class="btn btn-start">START GAME</button>
        <button id="new-card-btn" class="btn btn-new" disabled>NEW CARD</button>
      </div>
    </div>
  </div>
   <script src="script.js" defer></script>

</html>
